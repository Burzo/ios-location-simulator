<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Multi-Platform Location Simulator{% endblock %}
    </title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta
      name="description"
      content="Simulate GPS locations on iOS and Android devices for testing location-based features"
    />
    <style>
      /* Multi-platform UI enhancements */
      .platform-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
        z-index: 10;
      }

      .platform-icon {
        font-size: 14px;
      }

      .platform-icon-large {
        font-size: 48px;
        text-align: center;
        line-height: 1;
      }

      .device-card {
        position: relative;
      }

      .connected-platform {
        font-size: 14px;
        color: var(--apple-text-secondary);
        margin-top: 4px;
      }

      .device-status {
        font-size: 12px;
        color: var(--apple-text-secondary);
        margin-top: 2px;
      }

      .location-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 8px;
        margin-top: 16px;
      }

      .btn-small {
        padding: 8px 12px;
        font-size: 13px;
      }

      #connected-platform-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: var(--apple-bg-secondary);
      }

      .connected-device-image {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Status message improvements */
      .status-box p {
        margin: 0;
        line-height: 1.4;
      }

      /* Button group spacing */
      .button-group {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      /* Platform-specific colors */
      .platform-ios {
        color: #007aff;
      }

      .platform-android {
        color: #34a853;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Multi-Platform Location Simulator</h1>
        <p>
          Test location-based features on iOS and Android devices with precision
          and ease
        </p>
      </header>

      {% block content %}{% endblock %} {% include
      'components/status_display.html' %}
    </div>

    {% include 'components/scripts.html' %}
  </body>
</html>
